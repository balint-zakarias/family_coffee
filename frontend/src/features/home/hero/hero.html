<section class="hero" [style.backgroundImage]="imageUrl ? 'url(' + imageUrl + ')' : null">
    <div class="hero__inner">
      <div class="hero__left">
        <h1 class="hero__title">{{ title }}</h1>
        <p class="hero__subtitle">{{ subtitle }}</p>
        <a class="hero__btn" [routerLink]="ctaLink">{{ ctaText }}</a>
      </div>
      <div class="hero__right"><!-- üres: csak a kép, a szöveg bal oldalon --></div>
    </div>
  </section>
