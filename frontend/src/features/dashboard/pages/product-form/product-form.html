<app-dashboard-header></app-dashboard-header>

<main class="product-form-main">
  <div class="product-form-container">
    
    <!-- Page header -->
    <section class="page-header">
      <div class="header-content">
        <h1>{{ title }}</h1>
        <nav class="breadcrumb">
          <a href="/dashboard/products">Term√©kek</a>
          <span class="separator">‚Ä∫</span>
          <span>{{ product().name }}</span>
        </nav>
      </div>
    </section>

    <!-- Loading state -->
    <section *ngIf="loading()" class="loading-section">
      <div class="loading-spinner"></div>
      <p>Term√©k bet√∂lt√©se...</p>
    </section>

    <!-- Error state -->
    <section *ngIf="error()" class="error-section">
      <div class="error-icon">‚ö†Ô∏è</div>
      <h3>Hiba t√∂rt√©nt</h3>
      <p>{{ error() }}</p>
      <button type="button" class="btn btn-secondary" (click)="loadProduct()">
        √öjrapr√≥b√°l√°s
      </button>
    </section>

    <!-- Product form -->
    <section *ngIf="!loading() && !error()" class="form-section">
      <form (ngSubmit)="onSubmit()" #productForm="ngForm">
        
        <div class="form-grid">
          
          <!-- Basic info -->
          <div class="form-group">
            <label for="name" class="form-label">Term√©k neve *</label>
            <input
              type="text"
              id="name"
              class="form-input"
              [(ngModel)]="product().name"
              name="name"
              [readonly]="isReadonly"
              required
            />
          </div>

          <div class="form-group">
            <label for="sku" class="form-label">Cikksz√°m *</label>
            <input
              type="text"
              id="sku"
              class="form-input"
              [(ngModel)]="product().sku"
              name="sku"
              [readonly]="isReadonly"
              required
            />
          </div>

          <div class="form-group">
            <label for="ean" class="form-label">EAN k√≥d</label>
            <input
              type="text"
              id="ean"
              class="form-input"
              [(ngModel)]="product().ean"
              name="ean"
              [readonly]="isReadonly"
            />
          </div>

          <div class="form-group">
            <label for="eanCarton" class="form-label">Karton EAN</label>
            <input
              type="text"
              id="eanCarton"
              class="form-input"
              [(ngModel)]="product().eanCarton"
              name="eanCarton"
              [readonly]="isReadonly"
            />
          </div>

          <div class="form-group full-width">
            <label for="description" class="form-label">Le√≠r√°s</label>
            <textarea
              id="description"
              class="form-textarea"
              [(ngModel)]="product().description"
              name="description"
              [readonly]="isReadonly"
              rows="4"
            ></textarea>
          </div>

          <!-- Pricing & inventory -->
          <div class="form-group">
            <label for="price" class="form-label">√År (HUF) *</label>
            <input
              type="number"
              id="price"
              class="form-input"
              [(ngModel)]="product().price"
              name="price"
              [readonly]="isReadonly"
              min="0"
              step="1"
              required
            />
          </div>

          <div class="form-group">
            <label for="neta" class="form-label">Neta (HUF)</label>
            <input
              type="number"
              id="neta"
              class="form-input"
              [(ngModel)]="product().neta"
              name="neta"
              [readonly]="isReadonly"
              min="0"
              step="0.01"
            />
          </div>

          <div class="form-group">
            <label for="vat" class="form-label">√ÅFA (%)</label>
            <input
              type="number"
              id="vat"
              class="form-input"
              [(ngModel)]="product().vat"
              name="vat"
              [readonly]="isReadonly"
              min="0"
              max="100"
              step="0.01"
            />
          </div>

          <div class="form-group">
            <label for="stockQty" class="form-label">K√©szlet (db) *</label>
            <input
              type="number"
              id="stockQty"
              class="form-input"
              [(ngModel)]="product().stockQty"
              name="stockQty"
              [readonly]="isReadonly"
              min="0"
              step="1"
              required
            />
          </div>

          <!-- Category -->
          <div class="form-group">
            <label for="category" class="form-label">Kateg√≥ria</label>
            <select
              id="category"
              class="form-select"
              [(ngModel)]="product().category"
              name="category"
              [disabled]="isReadonly"
            >
              <option [ngValue]="null">V√°lasszon kateg√≥ri√°t</option>
              <option 
                *ngFor="let category of categories()" 
                [ngValue]="category"
              >
                {{ category.name }}
              </option>
            </select>
          </div>

          <!-- Image upload -->
          <div class="form-group">
            <label for="imageFile" class="form-label">K√©p felt√∂lt√©se</label>
            <input
              type="file"
              id="imageFile"
              class="form-input"
              accept="image/*"
              (change)="onFileSelected($event)"
              [disabled]="isReadonly"
            />
          </div>

          <!-- Image URL -->
          <div class="form-group">
            <label for="imageUrl" class="form-label">Vagy k√©p URL</label>
            <input
              type="url"
              id="imageUrl"
              class="form-input"
              [(ngModel)]="product().imageUrl"
              name="imageUrl"
              [readonly]="isReadonly"
            />
          </div>

          <!-- Image preview -->
          <div class="form-group">
            <label class="form-label">K√©p el≈ën√©zet</label>
            <div class="image-preview">
              <img 
                *ngIf="product().imageUrl" 
                [src]="product().imageUrl" 
                [alt]="product().name"
                class="preview-image"
                (error)="onImageError($event)"
              />
              <div *ngIf="!product().imageUrl" class="no-image">
                <span class="no-image-icon">üñºÔ∏è</span>
                <span class="no-image-text">Nincs k√©p</span>
              </div>
            </div>
          </div>

          <!-- Status -->
          <div class="form-group">
            <label class="form-checkbox">
              <input
                type="checkbox"
                [(ngModel)]="product().isActive"
                name="isActive"
                [disabled]="isReadonly"
              />
              <span class="checkbox-label">Akt√≠v term√©k</span>
            </label>
          </div>

          <div class="form-group">
            <label class="form-checkbox">
              <input
                type="checkbox"
                [(ngModel)]="product().onlyForRent"
                name="onlyForRent"
                [disabled]="isReadonly"
              />
              <span class="checkbox-label">Csak b√©rl√©sre</span>
            </label>
          </div>

        </div>

        <!-- Form actions -->
        <div class="form-actions">
          <button type="button" class="btn btn-secondary" (click)="onCancel()">
            {{ isReadonly ? 'Vissza' : 'M√©gse' }}
          </button>
          <button 
            *ngIf="!isReadonly" 
            type="submit" 
            class="btn btn-primary"
            [disabled]="saving() || !productForm.valid"
          >
            <span *ngIf="saving()" class="btn-spinner"></span>
            {{ mode === 'create' ? 'L√©trehoz√°s' : 'Ment√©s' }}
          </button>
        </div>

      </form>
    </section>

  </div>
</main>
