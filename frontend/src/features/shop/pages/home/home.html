<div class="home-page">
  <!-- Hiba -->
  <section *ngIf="error()" class="container" style="padding: 16px;">
    <p>Hiba történt a kezdőlap betöltése közben: {{ error() }}</p>
  </section>

  <!-- Hero -->
  <section-hero
    *ngIf="!error()"
    [imageUrl]="heroImageUrl() || ''"
    [title]="title() || ''"
    [subtitle]="subtitle() || ''"
    [ctaText]="ctaText() || ''"
    [ctaLink]="ctaLink() || ''"
  ></section-hero>

  <!-- Popular Products -->
  <app-popular-products [products]="popularProducts()"></app-popular-products>

  <!-- About + Contact -->
  <section class="about-contact">
    <!-- About -->
    <app-about
      id="about"
      [aboutTitle]="aboutTitle()"
      [aboutBody]="aboutBody()"
      [aboutImage]="aboutImageUrl()"
    ></app-about>

    <!-- Contact -->
    <app-contact-form id="contact"></app-contact-form>
  </section>
</div>
