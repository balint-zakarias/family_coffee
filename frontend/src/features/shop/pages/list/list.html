<section class="toolbar">
    <input type="text" placeholder="Keresés…" #q (keyup.enter)="load(q.value)">
    <button (click)="load(q.value)">Keresés</button>
  </section>
  
  <section *ngIf="loading()">Betöltés…</section>
  <section *ngIf="error()" class="error">Hiba: {{ error() }}</section>
  
  <section class="grid" *ngIf="!loading() && !error()">
    <ui-product-card *ngFor="let p of products()" [product]="p"></ui-product-card>
  </section>
