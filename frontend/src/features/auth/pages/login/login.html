<div class="login-page">
  <div class="login-container">
    <div class="login-card">
      <!-- Logo/Brand section -->
      <div class="login-header">
        <h1>Family Coffee</h1>
        <p>Adminisztrációs felület</p>
      </div>

      <!-- Login form -->
      <form class="login-form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <!-- Error message -->
        <div class="error-message" *ngIf="error()" role="alert">
          {{ error() }}
        </div>

        <!-- Email field -->
        <div class="form-group">
          <label for="email" class="form-label">E-mail cím</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-input"
            placeholder="admin@familycoffee.hu"
            [value]="email()"
            (input)="onEmailChange($any($event.target).value)"
            [disabled]="loading()"
            required
            autocomplete="email"
          />
        </div>

        <!-- Password field -->
        <div class="form-group">
          <label for="password" class="form-label">Jelszó</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-input"
            placeholder="••••••••"
            [value]="password()"
            (input)="onPasswordChange($any($event.target).value)"
            [disabled]="loading()"
            required
            autocomplete="current-password"
          />
        </div>

        <!-- Submit button -->
        <button
          type="submit"
          class="login-button"
          [disabled]="loading() || !email().trim() || !password().trim()"
          [class.loading]="loading()"
        >
          <span *ngIf="!loading()">Bejelentkezés</span>
          <span *ngIf="loading()" class="loading-text">
            <span class="spinner"></span>
            Bejelentkezés...
          </span>
        </button>
      </form>

      <!-- Footer info -->
      <div class="login-footer">
        <p>Csak adminisztrátorok számára</p>
      </div>
    </div>
  </div>
</div>
