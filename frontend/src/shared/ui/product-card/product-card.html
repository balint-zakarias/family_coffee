<article class="card">
    <img *ngIf="product.imageUrl" [src]="product.imageUrl" [alt]="product.name" loading="lazy">
    <div class="info">
      <h3>{{ product.name }}</h3>
      <p class="price">{{ product.price | number:'1.0-0' }} Ft</p>
      <div class="actions">
        <button class="cart" type="button">Kosárba</button>
        <button class="details" type="button">Részletek</button>
      </div>
    </div>
  </article>
