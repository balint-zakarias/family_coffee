<article class="card">
  <div class="image-wrap">
    <img *ngIf="product.imageUrl" [src]="product.imageUrl" [alt]="product.name" loading="lazy">
  </div>

  <div class="info">
    <h3 class="title">{{ product.name }}</h3>
    <p class="muted" *ngIf="product.description as d">{{ d }}</p>
    <p class="price">{{ product.price | number:'1.0-0' }} Ft</p>

    <div class="actions">
      <div class="cart-wrapper" [class.show-success]="showSuccess">
        <button class="cart" type="button" (click)="handleAdd()" [disabled]="isDisabled">
          Kosárba
        </button>
        <div class="success-message">
          <span class="checkmark">✔</span> Kosárba helyezve!
        </div>
      </div>
      <button class="details" type="button" (click)="handleDetails()" [disabled]="isDisabled">Részletek</button>
    </div>
  </div>
</article>
