<header class="topbar">
  <div class="wrap">
    <a class="brand" routerLink="/" aria-label="Family Coffee – Főoldal">
      <img class="brand__family" [src]="brand().family" alt="Family Coffee">
      <span class="brand__by">by</span>
      <img class="brand__nestle" [src]="brand().nestle" alt="Nestlé">
    </a>

    <nav class="nav" [class.nav--open]="mobileMenuOpen()" aria-label="Fő navigáció">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" (click)="closeMobileMenu()">Főoldal</a>
      <a (click)="scrollToSection('about'); closeMobileMenu()" routerLinkActive="active">Rólunk</a>
      <a (click)="scrollToSection('contact'); closeMobileMenu()" routerLink="/contact" routerLinkActive="active">Kapcsolat</a>
      <a routerLink="/shop" routerLinkActive="active" (click)="closeMobileMenu()">Webshop</a>
    </nav>

    <div class="mobile-actions">
      <button class="hamburger" [class.hamburger--open]="mobileMenuOpen()" (click)="toggleMobileMenu()" aria-label="Menü">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <a class="cart" routerLink="/cart" aria-label="Kosár">
        <img class="cart__icon" [src]="cartIcon()" alt="" aria-hidden="true">
      
        <ng-container *ngIf="cartCount() as c">
          <span class="cart__badge" *ngIf="c > 0">
            {{ c > 99 ? '99+' : c }}
          </span>
          <span class="sr-only" aria-live="polite">{{ c }} tétel a kosárban</span>
        </ng-container>
      </a>
    </div>
  </div>
</header>
